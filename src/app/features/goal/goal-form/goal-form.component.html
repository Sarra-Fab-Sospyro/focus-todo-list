<form (ngSubmit)="onSubmit()" [formGroup]="formGoal">
  <div>
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" formControlName="title" />
  </div>

  <div>
    <label for="category">Category:</label>
    <select formControlName="category" id="category">
      <option disabled selected [value]="null">Select a category</option>
      @for(category of categories; track category){
      <option value="{{category}}">{{category}}</option>
      }
    </select>
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea name="description" id="description" formAControlName="description"></textarea>
  </div>

  <div>
    <label for="targetedCount">Progress:</label>
    <input type="number" name="targetedCount" id="targetedCount" formControlName="targetedCount" />
  </div>

  <div>
    <label for="dueDate">Due Date:</label>
    <input type="date" name="dueDate" id="targetedCount" formControlName="dueDate" />
  </div>

  @if(isUpdatedMode() && formGoal.contains('isCompleted')){
  <div>
    <label for="status">
      Status:
    </label>
    <input type="checkbox" id="status" formControlName="isCompleted">
  </div>

  }

  <button type="submit" [disabled]="formGoal.invalid">{{ isUpdatedMode() ? 'Update' : 'Submit'}}</button>
  <button type="button" (click)="onCancel()">Cancel</button>
</form>
