<form (ngSubmit)="onSubmit()" [formGroup]="formTask">
  <div>
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" formControlName="title" />
  </div>

  <div>
    <label for="category">Category:</label>
    <select formControlName="category" id="category">
      <option disabled selected [value]="null">Select a category</option>
      @for(category of categories; track category){
      <option value="{{category}}">{{category}}</option>
      }
    </select>
  </div>


  <div>
    <label for="priority">Priority:</label>
    <select formControlName="priority" id="priority">
      <option disabled selected [value]="null">Select a priority</option>
      @for(priority of priorities; track priority){
      <option value="{{priority}}">{{priority}}</option>
      }
    </select>
  </div>


  <div>
    <label for="goalId">Goal ID:</label>
    <input type="text" name="goalId" id="goalId" formControlName="goalId" />
  </div>

  @if(isUpdatedMode() && formTask.contains('isCompleted')){
  <div>
    <label for="status">
      Status:
    </label>
    <input type="checkbox" id="status" formControlName="isCompleted">
  </div>

  }

  <button type="submit" [disabled]="formTask.invalid">{{ isUpdatedMode() ? 'Update' : 'Submit'}}</button>
  <button type="button" (click)="onCancel()">Cancel</button>
</form>
